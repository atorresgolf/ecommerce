<html>
	<head>
		<meta charset="utf-8">

	<body>
		<header class="golfshop">
			<img src="img/shopgolf.png" alt="logotipo" class="logo">


<h1 id="Titulo">
  FORMULARIO DE REGISTRO
</h1>
	</header>

	<form>
	  <div class="form-row">
	    <div class="col">
	      <input type="text" class="form-control" placeholder="Nombre/s">
	    </div>
	    <div class="col">
	      <input type="text" class="form-control" placeholder="Apellido">
	    </div>
	  </div>
	</form>


	<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Clave</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="********">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Direccion</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Salta 1050">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Direccion 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Torre 7, PB, F">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Ciudad</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Provincia</label>
      <select id="inputState" class="form-control">
        <option selected>Elija...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">C.P.</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
